<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
</head>

<body>
  <div class="header">
    <h2 class="title">
      IP Adress Tracker
    </h2>
    <div class="inputs">
      <input type="text" name="ip_input" id="ip_input" placeholder="Search">
      <button type="submit" name="ip_button" id="ip_button"><img src="./images/icon-arrow.svg" alt=""></button>
    </div>
  </div>
  <div class="info">
    <div class="info_cell">
      <p>Ip Adress</p>
      <h4 id="info_ip"></h4>
    </div>
    <div class="info_cell">
      <p>Location</p>
      <h4 id="info_loc"></h4>
    </div>
    <div class="info_cell">
      <p>Time Zone</p>
      <h4 id="info_tz"></h4>
    </div>
    <div class="info_cell">
      <p>ISP</p>
      <h4 id="info_isp"></h4>
    </div>
  </div>
  <div id="mapid"></div>
</body>
<script type="text/javascript">
    var mymap = L.map('mapid').setView([37.38605, -122.08385], 13);
    var api_key = "at_tKVgQXMQJMOKRXBvhpkwO8hbIH4Xs";
    var lat = " ";
    var lgn = " ";
    $('#ip_button').on('click', function () {
      $("#info_ip").empty()
      $("#info_loc").empty()
      $("#info_tz").empty()
      $("#info_isp").empty()
      var ip = $('#ip_input').val();
      $.ajax({
        url: "https://geo.ipify.org/api/v1",
        data: {apiKey: api_key, ipAddress: ip},
        success: function(data) {
            $("#info_ip").append(data.ip);
            $("#info_loc").append(data.location.city + " " + data.location.region + " " + data.location.country);
            $("#info_tz").append(data.location.timezone);
            $("#info_isp").append(data.isp);
            mymap.setView([data.location.lat, data.location.lng], 13)
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
              maxZoom: 18,
              attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
              id: 'mapbox/streets-v11',
              tileSize: 512,
              zoomOffset: -1
            }).addTo(mymap);
          }
      });
    });
    	
</script>
</html>
